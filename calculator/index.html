<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/scripts.js" defer></script>
    <title>Calculator APP</title>
</head>

<body>
    <div id="app">
        <div id="screen">
            <div id="previous">
                <p></p>
            </div>
            <div id="result">
                <span>=</span>
                <p>0</p>
            </div>
        </div>
        <div id="keyboard">
            <p id="delete" style="color: #975DFA">CE</p>
            <p id="backspace">C</p>
            <p class="oprs" style="background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0.05) 0%,
                rgba(255, 255, 255, 0.05) 100%
              ),
              #2d2a37;">%</p>
            <p class="oprs">/</p>
            <p class="num">7</p>
            <p class="num">8</p>
            <p class="num">9</p>
            <p class="oprs">*</p>
            <p class="num">4</p>
            <p class="num">5</p>
            <p class="num">6</p>
            <p class="oprs">-</p>
            <p class="num">1</p>
            <p class="num">2</p>
            <p class="num">3</p>
            <p class="oprs">+</p>
            <p>+/-</p>
            <p class="num">0</p>
            <p class="oprs" style="background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0.05) 0%,
                rgba(255, 255, 255, 0.05) 100%
              ),
              #2d2a37;">,</p>
            <p id="enter" style="background-color: #7F45E2;">=</p>
        </div>
    </div>
</body>

</html>
