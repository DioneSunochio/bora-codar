                    <p class="f-s1">Excelente!</p>

                <div class="score-container">
                    <p class="f-s2 bold">NPS Score</p>
                    <p class="f-s2">75</p>
                </div>
            </div>
            <!-- SECOND CARD -->
            <div class="card">
                <p class="f-s1">Vandas fechadas</p>
                <div class="percentage-container align-column">
                    <div class="percentage align-column">
                        <p class="f-s3 sales-goal"></p>
                        <p class="f-s2">alcançado</p>
                    </div>
                    <!-- SVG PROGRESS BAR -->
                    <svg xmlns='http://www.w3.org/2000/svg' version="1.1" width="190" height="190"
                        viewBox="0 0 190 190">
                        <defs>
                            <linearGradient id="GradientColorBG1">
                                <stop offset="0%" stop-color="#7367f0" />
                                <stop offset="100%" stop-color="#ce9ffc" />
                            </linearGradient>
                        </defs>
                        <circle class="bg-1" cx="95" cy="95" r="80" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="score-container">
                    <p class="f-s2 bold align-row"><span class="circle"></span>Esperado</p>
                    <p class="f-s2">100</p>
                    <p class="f-s2 bold align-row"><span class="circle bg-1"></span>Alcançado</p>
                    <p class="f-s2 sales-goal">0</p>
                </div>
            </div>
            <!-- THIRD CARD -->
            <div class="card">
                <p class="f-s1">Meta mensal</p>
                <div class="percentage-container align-column">
                    <div class="percentage align-column">
                        <p class="f-s3 month-goal"></p>
                        <p class="f-s2">alcançado</p>
                    </div>
                    <!-- SVG PROGRESS BAR -->
                    <svg xmlns='http://www.w3.org/2000/svg' version="1.1" width="190" height="190"
                        viewBox="0 0 190 190">
                        <defs>
                            <linearGradient id="GradientColorBG2">
                                <stop offset="0%" stop-color="#a66de9" />
                                <stop offset="100%" stop-color="#df9780" />
                            </linearGradient>
                        </defs>
                        <circle class="bg-2" cx="95" cy="95" r="80" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="score-container">
                    <p class="f-s2 bold align-row"><span class="circle"></span>Esperado</p>
                    <p class="f-s2">R$ 70K</p>
                    <p class="f-s2 bold align-row"><span class="circle bg-2"></span>Alcançado</p>
                    <p class="f-s2 month-goal">R$ 0K</p>
                </div>
            </div>
        </div>
        <!-- INFOS CONTAINER -->
        <div class="infos-container card">
            <p class="f-s1">Vendas por dia da semana</p>
            <div class="sales-infos">
                <div class="main-infos">
                    <p class="f-s2 bold"><span class="triangle up"></span>Dia com mais vandas</p>
                    <p class="f-s1 bold">quarta-feira</p>
                    <p class="f-s2 bold"><span class="triangle down"></span>Dia com menos vendas</p>
                    <p class="f-s1 bold">domingo</p>
                </div>
                <div class="week-infos">
                    <div class="align-column">
                        <span class="sale-progress"></span>
                        <p class="f-s2 bold">dom</p>
                    </div>
                    <div class="align-column">
                        <span class="sale-progress"></span>
                        <p class="f-s2 bold">seg</p>
                    </div>
                    <div class="align-column">
                        <span class="sale-progress"></span>
                        <p class="f-s2 bold">ter</p>
                    </div>
                    <div class="align-column">
                        <span class="sale-progress"></span>
                        <p class="f-s2 bold">qua</p>
                    </div>
                    <div class="align-column">
                        <span class="sale-progress"></span>
                        <p class="f-s2 bold">qui</p>
                    </div>
                    <div class="align-column">
                        <span class="sale-progress"></span>
                        <p class="f-s2 bold">sex</p>
                    </div>
                    <div class="align-column">
                        <span class="sale-progress"></span>
                        <p class="f-s2 bold">sab</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const saleProgress = [...document.querySelectorAll('.sale-progress')];
        let monthGoal = [...document.querySelectorAll('.month-goal')];
        let salesGoal = [...document.querySelectorAll('.sales-goal')];
        let counter1 = 0;
        let counter2 = 0;
        setInterval(() => {
            if (counter1 === 75) {
                clearInterval();
            } else {
                counter1 += 1;
                salesGoal[0].innerHTML = counter1 + "%";
                salesGoal[1].innerHTML = counter1;
            }
        }, 26.6);
        setInterval(() => {
            if (counter2 === 90) {
                clearInterval();
            } else {
                counter2 += 1;
                monthGoal[0].innerHTML = counter2 + '%';
                counter2 < 63 ? monthGoal[1].innerHTML = `R$ ${counter2}K` : monthGoal[1].innerHTML = `R$ 63K`;
            }
        }, 22.2);

        saleProgress.forEach(progress => {
            progress.animate(
                {
                    height: `${Math.round(Math.random() * 12 + 2)}rem`
                },
                {
                    duration: 1000,
                    fill: "forwards",
                })
        })
    </script>
</body>

</html>
